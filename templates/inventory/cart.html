{% extends "base.html" %}
{% load static %}

{% block home %}
<link rel="stylesheet" href="{% static 'css/cart.css' %}">

<section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
    </div>
    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
            <tr class="heading">
                <td>Items</td>
                <td style="text-align:center">Quantity</td>
                <td>Price</td>

            </tr>
            {% for item, quantity in items.items %}
            <tr class="item">
                <td>{{ item.1 }}</td>
                <td style="text-align:center">{{ quantity }}</td>
                <td> ₹{{ item.2|floatformat:2 }}</td>
            </tr>
            {% endfor %}

        </table>
    </div>
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price" style="font-weight:bold">₹{{ total|floatformat:2 }}</span>
    </div>
    <div class="align-btns">
        <a href="{% url 'clear_cart' %}" class="btn btn-primary btn-purchase" type="button"
            style="width: 15%; text-decoration: none;">Clear Cart</a>
        <a href="{% url 'customer_details' %}" class="btn btn-primary btn-purchase" type="button"
            style="width: 15%; text-decoration: none;">PURCHASE</a>
    </div>
</section>
{% endblock home %}
