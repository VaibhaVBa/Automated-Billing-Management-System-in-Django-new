{% extends "base.html" %}
{% load static %}

{% block home %}
<link rel="stylesheet" href="{% static 'css/customer details.css' %}" />
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-50">
        <h3 style="margin: 15px; text-align: center;">Customer Details</h3>
        <label for="fname"><i class="fa fa-user"></i>Customer Name</label>
        <input type="text" id="fname" name="first_name" placeholder="FirstName ">
        <input type="text" id="Mname" name="middle_name" placeholder="Middlename">
        <input type="text" id="Lname" name="last_name" placeholder="LastName">

        <label for="email"><i class="fa fa-envelope"></i> Email</label>
        <input type="text" id="email" name="email" placeholder="xyz@gmail.com">
        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
        <input type="text" id="adr" name="street" placeholder="Street">

        <input type="text" id="city" name="city" placeholder="City">
        <input type="text" id="state" name="state" placeholder="State">
        <div class="row">
          <div class="col-50">
            <label for="state"></label>
            <label for="zip">Phone number</label>
            <input type="text" id="zip" name="phone" placeholder="6091****">

          </div>
        </div>
      </div>



    </div>

    <input type="submit" value="Proceed to checkout" class="btn">
  </form>
</div>
{% endblock home %}
